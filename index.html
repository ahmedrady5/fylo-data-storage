<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fylo-data-storage</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="fylo">
        <div class="image">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="icons">
          <div class="icon">
            <img src="images/icon-document.svg" alt="" />
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" alt="" />
          </div>
          <div class="icon">
            <img src="images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="info">
        <div class="top">
          <div class="information">
            <div>
              You've used <span>81</span><span>5</span> <span>GB</span> of your
              storage
            </div>
          </div>
          <div class="style">
            <span style="width: 78%"> </span>
          </div>
          <div class="left">
            <span>18</span><span>5</span><span>gb left</span>
          </div>
        </div>
        <div class="bottom">
          <div>0<span>GB</span></div>
          <div>1000<span>GB</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
